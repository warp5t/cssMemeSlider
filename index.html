<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemCSSSlider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <input class="input" type="radio" name="slide" id="radio1" checked>
        <input class="input" type="radio" name="slide" id="radio2">
        <input class="input" type="radio" name="slide" id="radio3">
        <input class="input" type="radio" name="slide" id="radio4">

        <div class="slides">
          <div class="slide">
            <img src="1.jpeg" alt="Слайд 1">
            <div class="caption">Слайд 1</div>
          </div>
          <div class="slide">
            <img src="2.jpg" alt="Слайд 2">
            <div class="caption">Слайд 2</div>
          </div>
          <div class="slide">
            <img src="3.jpg" alt="Слайд 3">
            <div class="caption">Слайд 3</div>
          </div>
          <div class="slide">
            <img src="4.jpeg" alt="Слайд 4">
            <div class="caption">Слайд 4</div>
          </div>
          </div>
          <div class="controls">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
          </div>
        </div>
</body>
</html>
