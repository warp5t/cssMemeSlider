<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemCSSSlider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <input class="input" type="radio" name="slide" id="radio1" checked>
        <input class="input" type="radio" name="slide" id="radio2">
        <input class="input" type="radio" name="slide" id="radio3">
        <input class="input" type="radio" name="slide" id="radio4">
        <input class="input" type="radio" name="slide" id="radio5">
        <input class="input" type="radio" name="slide" id="radio6">

        <div class="slides">
          <div class="slide">
            <img src="images/burger.jpg" alt="Слайд 1">
            <div class="caption">7 раз поешь и один не ешь</div>
          </div>
          <div class="slide">
            <img src="images/cream-cake.png" alt="Слайд 2">
            <div class="caption">Нет еды - ищи, а нашел беги</div>
          </div>
          <div class="slide">
            <img src="images/ice-cream.jpg" alt="Слайд 3">
            <div class="caption">Дружба как еда: съеденного не вернешь</div>
          </div>
          <div class="slide">
            <img src="images/nuts.jpg" alt="Слайд 4">
            <div class="caption">Несвежая еда опаснее врага</div>
          </div>
          <div class="slide">
            <img src="images/pizza.png" alt="Слайд 5">
            <div class="caption">Без труда не достать и колбасу из огня</div>
          </div>
          <div class="slide">
            <img src="images/sushi.png" alt="Слайд 6">
            <div class="caption">Дерево держится корнями, а человек едой</div>
          </div>
          </div>
          <div class="controls">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
            <label for="radio5"></label>
            <label for="radio6"></label>
          </div>
          </div>
        </div>
</body>
</html>
